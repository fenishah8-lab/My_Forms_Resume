<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label>Name:</label>
        <input type="text" name="name"><br><br>
        
        <label>Email:</label>
        <input type="text" name="email"><br><br>
        
        <label>Password:</label>
        <input type="password" name="password"><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
